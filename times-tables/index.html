<html>
    <head>
        <title>Times Tables Helper</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="/times-tables/styles/styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div class="container">
                <h1>Times Tables</h1>
                <section>
                    <label for="firstNumber">First Number: </label>
                    <input id="firstNumber" v-model="firstNumber">
                    <label for="secondNumber">Second Number: </label>
                    <input id="secondNumber" v-model="secondNumber">
                </section>
                <div :class="isInputValid ? validCssClass : warningCssClass">Not valid! Make sure both numbers are between 1 and 12.</div>
                <section>
                    <ul>
                        <li v-for="item in multiplicationTable" :key="item.m">
                            {{ firstNumber }} X {{ item.m }} = {{ item.total }}
                        </li>
                    </ul>
                </section>
                <section class="number-box__outer">
                    <div :class="[{ 'number-box__shared': sharedNumbersList.includes(item.box) }, numberBoxCssClass]" v-for="item in numberBoxes" :key="item.box">
                        {{ item.box }}
                    </div>
                </section>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
        <script src="app.js" defer></script>
    </body>
</html>

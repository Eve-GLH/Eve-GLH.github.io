<!DOCTYPE html>
<html>
    <head>
        <title>Vue Practice</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="app">
            <h1>Notes</h1>
            <div class="note-title">
                <h2>{{ noteTitle }}</h2>
            </div>
            <div class="note-body">{{ noteBody }}</div>
        </div>
    </body>
</html>

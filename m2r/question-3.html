<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Awkward Setups - Question 3</title>
        <link rel="stylesheet" href="/styles.less" />
        <style>
            body {
                background: var(--bg, #f8f9fa);
                color: var(--fg, #222);
                transition: background 0.3s, color 0.3s;
            }
            .m2r-main {
                margin: 60px auto;
                max-width: 500px;
                background: var(--card-bg, #fff);
                border-radius: 18px;
                box-shadow: 0 4px 24px rgba(0,0,0,0.08);
                padding: 40px 32px 32px 32px;
            }
            .m2r-btn-list {
                display: flex;
                flex-direction: column;
                gap: 18px;
                align-items: stretch;
                margin: 32px 0 0 0;
                padding: 0;
                list-style: none;
            }
            .m2r-btn {
                display: block;
                width: 100%;
                padding: 16px 0;
                background: linear-gradient(90deg, #ffd1e3 0%, #ffe3f1 100%);
                color: #b8005c !important;
                font-size: 1.15em;
                font-weight: 600;
                border: none;
                border-radius: 28px;
                box-shadow: 0 2px 8px rgba(255, 0, 87, 0.07);
                text-align: center;
                text-decoration: none !important;
                letter-spacing: 0.02em;
                transition: background 0.2s, color 0.2s, transform 0.1s, box-shadow 0.2s;
                cursor: pointer;
                outline: none;
            }
            .m2r-btn:hover, .m2r-btn:focus {
                background: linear-gradient(90deg, #ffe3f1 0%, #ffd1e3 100%);
                color: #e80e6f !important;
                transform: translateY(-2px) scale(1.03);
                box-shadow: 0 4px 16px rgba(255, 0, 87, 0.12);
                text-decoration: none !important;
            }
            body.dark .m2r-main {
                background: var(--card-bg, #23272b);
            }
            body.dark .m2r-btn {
                background: linear-gradient(90deg, #4b223a 0%, #5a2d47 100%);
                color: #ffe3f1 !important;
                box-shadow: 0 2px 8px rgba(255, 0, 87, 0.13);
            }
            body.dark .m2r-btn:hover, body.dark .m2r-btn:focus {
                background: linear-gradient(90deg, #5a2d47 0%, #4b223a 100%);
                color: #ffd1e3 !important;
                box-shadow: 0 4px 16px rgba(255, 0, 87, 0.22);
            }
        </style>
    </head>
    <body>
        <div class="outer-wrapper">
            <div class="container">
                <div class="m2r-main">
                    <h1 class="text-center mb-4">Are there multiple bases?</h1>
                    <ul class="m2r-btn-list">
                        <li><a class="m2r-btn" href="answer-1.html">Yes</a></li>
                        <li><a class="m2r-btn" href="answer-4.html">No</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>

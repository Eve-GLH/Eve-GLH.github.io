<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Tracker - Jocelyn Gray</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/less@4.2.0/dist/less.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="styles/wellness.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="/index.html" class="header__back">Back to Home</a>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-li"><a class="header__nav-link" href="#quote">Quote of the Day</a></li>
                        <li class="header__nav-li"><a class="header__nav-link" href="#journal">Journal</a></li>
                        <li class="header__nav-li"><a class="header__nav-link" href="#goals">Goals</a></li>
                    </ul>
                </nav>
                <button class="header__toggle">Light / Dark Mode</button>
            </div>
        </div>
    </header>
    <section class="quote" id="quote">
        <div class="container">
            <h2 class="quote__title">Quote of the Day</h2>
            <p class="quote__text">"The only way to do great work is to love what you do." - <span class="quote__author">Steve Jobs</span></p>
        </div>
    </section>
    <section class="journal" id="journal">
        <div class="container">
            <h2 class="journal__title">Journal</h2>
            <p class="journal__text">Reflect on your day and jot down your thoughts.</p>
        </div>
    </section>
    <section class="goals" id="goals">
        <div class="container">
            <h2 class="goals__title">Goals</h2>
            <p class="goals__text">Set your wellness goals and track your progress.</p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="wellness.js"></script>
</body>
